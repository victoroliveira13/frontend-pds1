<div class="lista-postos-container">
  <h2 class="titulo">Lista de Postos</h2>

  <input
    type="text"
    [(ngModel)]="filtro"
    placeholder="Filtrar por nome..."
    class="filtro"
  />

  <ul *ngIf="postosFiltrados.length > 0; else vazio">
    <li *ngFor="let posto of postosFiltrados">
      {{ posto.razaoSocial }} â€” {{ posto.logradouro }},
      {{ posto.numero }}, {{ posto.cidade }}
    </li>
  </ul>

  <ng-template #vazio>
    <p>Nenhum posto encontrado.</p>
  </ng-template>
</div>
