<div class="login-wrapper">
  <div class="form-container" [class.signup-mode]="isCadastro">
    
    <!-- Login -->
    <div class="form-box login-box" *ngIf="!isCadastro">
      <img src="assets/logo.png" alt="Logo VaPo" class="logo" />
      <h2>Login</h2>

      <div class="form-fields">
        <input type="text" placeholder="Usuário" [(ngModel)]="loginData.login" />
        <input type="password" placeholder="Senha" [(ngModel)]="loginData.senha" />
        <button class="jelly-button jelly-primary" (click)="entrar()">
          <span class="char" *ngFor="let l of loginLabel; let i = index" [style.--i]="i + 1">{{ l }}</span>
        </button>
      </div>

      <p class="switch-text">
        Não tem conta? <a (click)="alternar()">Cadastre-se</a>
      </p>
    </div>

    <!-- Cadastro -->
    <div class="form-box cadastro-box" *ngIf="isCadastro">
      <img src="assets/logo.png" alt="Logo VaPo" class="logo" />
      <h2>Cadastro</h2>

      <div class="form-fields">
        <input type="text" placeholder="Usuário" [(ngModel)]="registerData.login" required/>
        <input type="password" placeholder="Senha" [(ngModel)]="registerData.senha" required/>
        <input type="password" placeholder="Confirmar Senha" [(ngModel)]="confirmarSenha" required/>
        <input type="email" placeholder="E-mail" [(ngModel)]="registerData.email" required/>
        <input type="text" placeholder="Nome" [(ngModel)]="registerData.nome"required />

        <button class="jelly-button jelly-secondary" (click)="cadastrar()">
          <span class="char" *ngFor="let c of cadastrarLabel; let i = index" [style.--i]="i + 1">{{ c }}</span>
        </button>
      </div>

      <p class="switch-text">
        Já tem conta? <a (click)="alternar()">Entrar</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <h4>Valores de Postos 2025 - VaPo</h4>
  </div>
</div>
